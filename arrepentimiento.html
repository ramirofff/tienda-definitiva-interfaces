    <header id="header"></header>

    <div class="container mt-3">
        <h1>Formulario de devolución</h1>
        <p>Por favor complete el siguiente formulario para solicitar la devolución de su compra.</p>
        <form action="devolucion.php" class="form-inline needs-validation" method="post" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellido:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="pedido" class="form-label">Número de pedido:</label>
                <input type="text" class="form-control" id="pedido" name="pedido" required>
            </div>
            <div class="mb-3">
                <label for="razon" class="form-label">Razón de la devolución:</label>
                <textarea class="form-control" id="razon" name="razon" rows="3" required></textarea>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <br/>
    <footer id="footer"></footer>
